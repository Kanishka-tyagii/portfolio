<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <h3>Contact Me</h3>
            <p class="headline">Let's <span>Connect</span>  & <span>Collaborate</span></p>
            <p class="invite">Collaborate to bring your ideas to life with 
                clean,responsive, and engaging solutions.Ready to discuss
                your next project!
            </p>
            <div class="social">
                <img class="icon" src="phone_call.png" alt="">
                <p>+91 9988998898</p>
            </div>
            <div class="social">
                <img class="icon" src="email.png" alt="">
                <p>example@gmail.com</p>
            </div>
            <div class="social">
                <img class="icon" src="location.png" alt="">
                <p>Main Road,ghaziabad</p>
            </div>
        </div>
        <div class="right-container">
            <input type="text" placeholder="First Name*">
            <input type="text" placeholder="Last Name*"> <br>
            <input type="email" placeholder="Email**">
            <input type="number" placeholder="Phone*"> <br>
            <input type="text" placeholder="Subject*" class="subject"> <br>
            
            <textarea name="" id="message" placeholder="Message*"></textarea>
        </div>
    </div>
    
   
</body>
</html>
